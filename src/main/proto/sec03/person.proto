syntax = "proto3";
package sec03;

option java_package = "com.grpc_playground.grcp_playgroud.model.sec03";
option java_multiple_files = true;

message Person {
  string first_name = 1;
  string last_name = 2;
  int32 age = 3;
  string email = 4;
  bool employed = 5;
  double salery = 6;
  int64 bank_account_number = 7;
  sint64 balance = 8;
}