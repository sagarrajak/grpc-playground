syntax = "proto3";
package sec03;

option java_package = "com.grpc_playground.grcp_playgroud.model.sec03";
option java_multiple_files = true;

message Address {
 string street = 1;
 string city = 2;
 string state = 3;
}

message Student {
  string name = 1;
  Address address = 2;
}

message School {
  int32 id = 1;
  string name = 2;
  Address address = 3;
}
